<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search... "
  />
</p>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price | currency: "EUR" }}</td>
      <td>
        <a [routerLink]="['/admin/products/', p.id]">Edit</a>
      </td>
      <!-- <td>{{ p | json }}</td> -->
    </tr>
  </tbody>
</table>
