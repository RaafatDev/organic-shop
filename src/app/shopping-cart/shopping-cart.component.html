<h1>Shopping Cart</h1>
<!-- <ng-container *ngIf="cart$ | async as cart"> -->
<div class="row col-10" *ngIf="cart$ | async as cart">
  <div>
    <p>You have {{ cart.totalItemsCount }} items in your shopping cart.</p>
  </div>

  <div class="ml-auto">
    <button
      *ngIf="cart.items.length"
      (click)="clearCart()"
      class="btn btn-light btn-sm float-right"
    >
      Clear Shopping Cart
    </button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>
          Product
        </th>
        <th class="text-center" style="width: 230px;">
          Quantity
        </th>
        <th class="text-right" style="width: 200px;">Price</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let item of cart.products"> -->
      <!-- <tr *ngFor="let item of cart.items"> -->
      <tr *ngFor="let item of cart.items">
        <!-- <tr *ngFor="let c of cart"> -->
        <td>
          <div
            [style.backgroundImage]="'url(' + item.product.imageUrl + ')'"
            class="thumbnail"
          ></div>
        </td>
        <td>{{ item.product.title }}</td>

        <td>
          <app-product-quantity
            [product]="item.product"
            [shopping-cart]="cart"
          ></app-product-quantity>
        </td>
        <!-- <td>{{ item.quantity }}</!-->
        <!-- <td>{{ item.product.price }}</td> -->
        <!-- <td>{{ item.name }}</td> -->
        <!-- <td>{{ item.product.price * item.quantity }}</td> -->

        <td class="text-right">{{ item.totalPrice | currency: "EUR" }}</td>
        <!-- <pre> {{ item | json }} </pre> -->
        <!-- <td></td> -->
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">
          {{ cart.totalPrice | currency: "EUR" }}
        </th>
      </tr>
    </tfoot>
  </table>
  <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary"
    >Check Out</a
  >
</div>
